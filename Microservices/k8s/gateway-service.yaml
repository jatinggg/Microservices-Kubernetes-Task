# ============================================================
# GATEWAY SERVICE DEPLOYMENT AND SERVICE
# ============================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  labels:
    app: gateway-service
    tier: frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: gateway-service
        tier: frontend
        version: v1
    spec:
      containers:
      - name: gateway-service
        image: jatinggg/gateway-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3003
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "3003"
        - name: SERVICE_NAME
          value: "gateway-service"
        - name: NODE_ENV
          value: "production"
        # Service URLs for internal communication
        - name: USER_SERVICE_URL
          value: "http://user-service:3000"
        - name: PRODUCT_SERVICE_URL
          value: "http://product-service:3001"
        - name: ORDER_SERVICE_URL
          value: "http://order-service:3002"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/users
            port: 3003
            scheme: HTTP
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/users
            port: 3003
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  labels:
    app: gateway-service
    tier: frontend
spec:
  type: NodePort
  selector:
    app: gateway-service
  ports:
  - name: http
    protocol: TCP
    port: 3003
    targetPort: 3003
    nodePort: 30003  # Fixed NodePort for external access
  sessionAffinity: None