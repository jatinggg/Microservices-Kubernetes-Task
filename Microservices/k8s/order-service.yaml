# ============================================================
# Order SERVICE DEPLOYMENT AND SERVICE
# ============================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  labels:
    app: order-service
    tier: frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: order-service
        tier: frontend
        version: v1
    spec:
      containers:
      - name: order-service
        image: jatinggg/order-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3002
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "3002"
        - name: SERVICE_NAME
          value: "order-service"
        - name: NODE_ENV
          value: "production"
        # Service URLs for internal communication
        - name: USER_SERVICE_URL
          value: "http://user-service:3000"
        - name: PRODUCT_SERVICE_URL
          value: "http://product-service:3001"
        - name: GATEWAY_SERVICE_URL
          value: "http://gateway-service:3003"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3002
            scheme: HTTP
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3002
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  labels:
    app: order-service
    tier: frontend
spec:
  type: NodePort
  selector:
    app: order-service
  ports:
  - name: http
    protocol: TCP
    port: 3002
    targetPort: 3002
    nodePort: 30002  # Fixed NodePort for external access
  sessionAffinity: None